<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App Screen</title>
<!-- Link do Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    .container {
        max-width: 400px;
        margin: auto;
        background-color: #fff;
        padding: 10px;
    }
    /* Estilo do Header */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
        border-bottom: 1px solid #ddd;
        position: relative;
    }
    .header h2 {
        font-size: 16px;
        font-weight: normal;
        color: #333;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        margin: 0;
    }
    .header i, .header span {
        color: #4CAF50; /* Verde */
        font-size: 18px;
        cursor: pointer;
    }
    .section {
        padding: 20px 10px;
    }
    .section h3 {
        font-size: 16px;
        color: #4CAF50;
        margin: 10px 0;
        border-bottom: 1px solid #ddd;
        padding-bottom: 5px;
    }
    .card-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        justify-items: center;
        margin-top: 10px;
    }
    .card {
        width: 69px;
        height: 79px;
        background-color: #003b50;
        color: #fff;
        text-align: center;
        padding: 10px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 12px;
    }
    .card i {
        font-size: 24px;
        margin-bottom: 5px;
    }
    /* Estilo específico para Contatos de Emergência */
    .contact-section h3 {
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .contact-section .subtitle {
        font-size: 14px;
        color: #333;
        margin-top: -10px;
        margin-bottom: 5px;
    }
    .contact-box {
        background-color: #f4f4f4;
        padding: 10px;
        border: 1px solid #4CAF50;
        border-radius: 10px;
        margin-top: 10px;
        position: relative;
    }
    .contact-box p {
        margin: 5px 0;
        font-size: 14px;
    }
    .contact-box p strong {
        font-weight: bold;
        color: #333;
    }
    .add-icon {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #4CAF50;
        font-size: 16px;
        cursor: pointer;
    }
    /* Estilo para a seção de emergência */
    .emergency-section h3 {
        display: flex;
        align-items: center;
        font-size: 14px;
        color: #333;
    }
    .emergency-section h3 i {
        color: red;
        margin-left: 5px;
    }
    .emergency-grid {
        display: flex;
        gap: 10px;
        margin-top: 10px;
        justify-content: space-between;
    }
    .emergency-button {
        flex: 1;
        background-color: #003b50;
        color: #fff;
        text-align: center;
        padding: 20px 0;
        border-radius: 10px;
        font-size: 24px;
        font-weight: bold;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .emergency-button small {
        font-size: 12px;
        font-weight: normal;
        margin-top: 5px;
    }
</style>
</head>
<body>

<div class="container">
    <!-- Header -->
    <div class="header">
        <i class="fas fa-bars"></i> <!-- Ícone de menu à esquerda -->
        <h2>Nome do Usuário</h2> <!-- Texto centralizado -->
        <i class="fas fa-user"></i> <!-- Ícone de usuário à direita -->
    </div>

    <!-- Visão Geral -->
    <div class="section">
        <h3>Visão Geral</h3>
        <div class="card-grid">
            <div class="card">
                <i class="fas fa-user"></i>
                Meus Dados
            </div>
            <div class="card">
                <i class="fas fa-file-medical-alt"></i>
                Consultas
            </div>
            <div class="card">
                <i class="fas fa-stethoscope"></i>
                Exames
            </div>
            <div class="card">
                <i class="fas fa-syringe"></i>
                Vacinas
            </div>
        </div>
    </div>

    <!-- Alertas e Lembretes -->
    <div class="section">
        <h3>Alertas e Lembretes</h3>
        <div class="card-grid">
            <div class="card">
                <i class="fas fa-pills"></i>
                Medicamentos
            </div>
            <div class="card">
                <i class="fas fa-calendar-alt"></i>
                Calendário
            </div>
            <div class="card">
                <i class="fas fa-pen"></i>
                Notas
            </div>
        </div>
    </div>

    <!-- Contatos de Emergência -->
    <div class="section contact-section">
        <h3>Contatos de Emergência</h3>
        <span class="subtitle">Pessoal</span>
        <div class="contact-box">
            <p><strong>Nome:</strong> João Silva</p>
            <p><strong>Parentesco:</strong> Pai</p>
            <p><strong>Telefone:</strong> (11) 99999-9999</p>
            <span class="add-icon"><i class="fas fa-plus"></i></span>
        </div>
    </div>

    <!-- Emergência -->
    <div class="section emergency-section">
        <h3>Emergência <i class="fas fa-phone-alt"></i></h3>
        <div class="emergency-grid">
            <div class="emergency-button">
                190
                <small>Polícia</small>
            </div>
            <div class="emergency-button">
                192
                <small>SAMU</small>
            </div>
            <div class="emergency-button">
                193
                <small>Bombeiros</small>
            </div>
        </div>
    </div>
</div>

</body>
</html>
