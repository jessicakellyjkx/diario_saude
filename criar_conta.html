<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário da Saúde</title>
    <link rel="stylesheet" href="css/style_criarConta.css">
</head>
<body>

  <div class="container">
    <img id="img-icon" src="imagem/Designer__33_-removebg-preview 5.svg" alt="">
    <p class="tx-1">Diário</p>
    <p class="tx-2">da Saúde</p>
    <p>Organize sua saúde de forma simples</p>
  </div>
  <h2>Crie sua conta!</h2>
  <div class="login-box">
    
    <form>
        <label for="name">Digite seu nome completo:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Digite seu email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Digite sua senha:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Cadastrar</button>
        <p class="login-link">Já possui uma conta?</p>
    </form>
  </div>

  <footer>
    <p>© 2024 Diário da Saúde</p>
  </footer>

</body>
</html>
