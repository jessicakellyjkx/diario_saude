<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário da Saúde</title>
    <link rel="stylesheet" href="css/criarConta.css">

    <style>
      body {
        background-color: #003F5C;
        margin: 0px;
      }

      @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');

      /* Estilo da logo e título */
      #img-icon {
        position: absolute;
        top: 15%;      
        left: 50%;     
        transform: translate(-50%, -50%);
        width: 150px;
      }

      .tx-1 {
        font-size: 32px;
        color: white;
        font-family: "Montserrat", sans-serif;
        font-weight: bold;
        position: absolute;
        left: 31%; 
        top: 16%; 
      }

      .tx-2 {
        font-size: 24px;
        color: white;
        font-family: "Montserrat", sans-serif;
        font-weight: bold;
        position: absolute;
        left: 41%; 
        top: 22.1%; 
      }

      .tx-3 {
        font-size: 24px;
        color: white;
        font-weight: bold;
      }

      p {
        font-family: "Raleway", sans-serif;
        font-size: 15px;
        color: #d3d3d3;
        text-align: center;
        position: relative; 
        top: 210px;         
      }

      h2 {
        font-size: 22px;
        color: white;
        margin-bottom: 20px;
        font-family: "Montserrat", sans-serif;
        text-align: center;
        position: relative; 
        top: 210px;
      }

      .login-box {
        background-color: #fff;
        padding: 20px;
        border-radius: 20px;
        width: 58%;
        text-align: center;
        position: relative; 
        left: 15%;
        top: 214px;
      }

      .login-box label {
        font-size: 14px;
        display: block;
        text-align: left;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .login-box input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 14px;
      }

      .login-box button {
        width: 100%;
        padding: 10px;
        background-color: #3ABA7D;
        font-size: 16px;
        font-family: "Montserrat", sans-serif;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        color: #fff;
      }

      /* Ajuste do checkbox e label */
      .checkbox-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
        justify-content: flex-start;
      }

      .checkbox-container input[type="checkbox"] {
        width: 16px;
        height: 16px;
        cursor: pointer;
      }

      .checkbox-container label {
        font-weight: normal;
        font-size: 14px;
        cursor: pointer;
        color: #333;
      }

      .login-box .forgot-password {
        display: block;
        font-size: 14px;
        color: #003F5C;
        text-decoration: none;
        margin-top: 10px;
      }

      footer p {
        text-align: center;
        font-size: 12px;
        color: #d3d3d3;
        margin-top: 20px;
      }
    </style>
</head>
<body>

  <div class="container">
    <img id="img-icon" src="imagem/Designer__33_-removebg-preview 5.svg" alt="">
    <p class="tx-1">Diário</p>
    <p class="tx-2">da Saúde</p>
    <p>Organize sua saúde de forma simples</p>
  </div>

  <h2>Bem-vindo de volta!</h2>
  <div class="login-box">
    <form onsubmit="entrar(event)">
        <label for="email">Digite seu email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Digite sua senha:</label>
        <input type="password" id="password" name="password" required>

        <div class="checkbox-container">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Manter conectado</label>
        </div>

        <button type="submit">Entrar</button>
        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
    </form>
  </div>

  <footer>
      <p>© 2024 Diário da Saúde</p>
  </footer>

  <script>
      function entrar(event) {
          event.preventDefault();
          window.location.href = "tela_inicial.html";
      }
  </script>

</body>
</html>
