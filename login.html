<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário da Saúde</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <div class="container">
    <img id="img-icon" src="imagem/Designer__33_-removebg-preview 5.svg" alt="">
    <p class="tx-1">Diário</p>
    <p class="tx-2">da Saúde</p>
    <p>Organize sua saúde de forma simples</p>
  </div>

  <h2>Bem-vindo de volta!</h2>
  <div class="login-box">
    <form onsubmit="login(event)">
        <label for="email">Digite seu email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Digite sua senha:</label>
        <input type="password" id="password" name="password" required>

        <div class="checkbox-container">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Manter conectado</label>
        </div>

        <button type="submit">Entrar</button>
        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
    </form>
  </div>

  <footer>
      <p>© 2024 Diário da Saúde</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
