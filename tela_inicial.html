<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Saúde</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <span class="menu-icon">&#9776;</span>
            <h1>Nome do Usuário</h1>
            <span class="profile-icon">&#128100;</span>
        </header>
        
        <section class="section">
            <h2>Visão Geral</h2>
            <div class="card-container">
                <div class="card">Meus Dados</div>
                <div class="card">Consultas</div>
                <div class="card">Exames</div>
                <div class="card">Vacinas</div>
            </div>
        </section>
        
        <section class="section">
            <h2>Alertas e Lembretes</h2>
            <div class="card-container">
                <div class="card">Medicamentos</div>
                <div class="card">Calendário</div>
                <div class="card">Notas</div>
            </div>
        </section>
        
        <section class="section">
            <h2>Contatos de Emergência</h2>
            <div class="emergency-contact">
                <p><strong>Nome:</strong> João Silva</p>
                <p><strong>Parentesco:</strong> Pai</p>
                <p><strong>Telefone:</strong> (11) 99999-9999</p>
            </div>
            <div class="emergency-buttons">
                <div class="button">190<br>Polícia</div>
                <div class="button">192<br>SAMU</div>
                <div class="button">193<br>Bombeiros</div>
            </div>
        </section>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
