<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação - Diário da Saúde</title>
    <link rel="stylesheet" href="css/apresentacao.css">
</head>
<body>

<div class="container">
    <!-- Slide 1 -->
    <div class="slide active">
        <img src="imagem/img1.svg" alt="Agendamento de Consultas">
        <h2>Agendamento de Consultas</h2>
        <p>Acompanhe suas consultas e exames de forma organizada</p>
        <div class="dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <button class="button" onclick="nextSlide()">Próximo</button>
    </div>

    <!-- Slide 2 -->
    <div class="slide">
        <img src="imagem/img2.svg" alt="Lembretes de Medicamentos">
        <h2>Lembretes de Medicamentos</h2>
        <p>Receba lembretes para medicamentos e vacinas</p>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot active"></div>
            <div class="dot"></div>
        </div>
        <button class="button" onclick="nextSlide()">Próximo</button>
    </div>

    <!-- Slide 3 -->
    <div class="slide">
        <img src="imagem/img3.svg" alt="Gerenciamento de Perfil Familiar">
        <h2>Gerenciamento de Perfil Familiar</h2>
        <p>Gerencie as informações de toda a família em um só lugar</p>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot active"></div>
        </div>
        <button class="button" onclick="startApp()">Começar</button>
    </div>
</div>


<script src="js/script.js"></script>

</body>
</html>
